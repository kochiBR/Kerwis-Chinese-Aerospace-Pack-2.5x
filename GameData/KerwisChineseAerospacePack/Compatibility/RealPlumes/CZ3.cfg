        flareScale = 0.7
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 1.0
        localRotation = 1.5, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.5
        speed = 1.5
        emissionMult = 1.0		
    }
}
