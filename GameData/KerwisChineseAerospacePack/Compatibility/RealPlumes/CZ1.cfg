@PART[CZ1_stage3]:NEEDS[zRealPlume,SmokeScreen,!Waterfall,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Vacuum
	}
    PLUME
    {
        	name = Solid-Vacuum
        	transformName = thrustTransform
        	localRotation = 0,0,0
        	localPosition = 0,0,0.3
			emissionMult = 1
			flarePosition = 0,0,0.3
        	fixedScale = 0.33
        	energy = 1
        	speed = 2
    }
}
